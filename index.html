<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Accordion Tutorial</title>
  <meta name="description" content="Accordion tutorial (Xmartlabs)">
  <meta name="Mathias Balduvino" content="SitePoint">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/header.css">
  <link rel="stylesheet" type="text/css" href="css/slideshow.css">
  <link rel="stylesheet" type="text/css" href="css/slider-comparison.css">
</head>
<header>
  <div id="slideshow" class="tabcontent">
    <h1>Slideshow</h1>
    <p>Slideshow Example</p>
  </div>

  <div id="timer" class="tabcontent">
    <h1>Timer</h1>
    <p>Timer Example</p>
  </div>

  <div id="slider-comparison" class="tabcontent">
    <h1>Slider Comparison</h1>
    <p>Slider Comparison Example</p>
  </div>

  <div id="other" class="tabcontent">
    <h1>Other</h1>
    <p>...</p>
  </div>

  <button class="tablink" onclick="openCity('slideshow', this, 'red')" id="defaultOpen">Slideshow</button>
  <button class="tablink" onclick="openCity('timer', this, 'green')">Timer</button>
  <button class="tablink" onclick="openCity('slider-comparison', this, 'blue')">Slider Comparison</button>
  <button class="tablink" onclick="openCity('other', this, 'orange')">Other</button>
</header>

<body>
  <!-- slideshow-->
  <!-- Slideshow container -->
  <div class="slideshow-container body-content" id="slideshow-container" style="margin-top: 48px">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <img src="img/img1.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="img/img2.jpg" style="width:100%">
    </div>

    <div class="mySlides fade">
      <img src="img/img3.jpg" style="width:100%">
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
  </div>
  <br>

  <!-- Timer -->
  <div class="body-content" id="timer-container">
    <h1 id="demo"></h1>
  </div>
  <!-- Comparison Slider-->
  <div class="img-comp-container body-content center" id="slider-comparison-container">
    <div class="img-comp-img">
      <img src="img/img4.jpg" width="300" height="200">
    </div>
    <div class="img-comp-img img-comp-overlay">
      <img src="img/img5.jpg" width="300" height="200">
    </div>
    <div style="padding-top: 200px;">
      <button onclick="runComparison()">Comparison</button>
    </div>
  </div>

</body>

<script src="js/header.js"></script>
<script src="js/slideshow.js"></script>
<script src="js/timer.js"></script>
<script src="js/slider-comparison.js"></script>

</html>
